        /* General Form Styling */
.contact__form {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: auto;
}

/* Input and Select Styling */
.form-field input,
.form-field select,
.form-field textarea {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
    transition: 0.3s;
}

.form-field input:focus,
.form-field select:focus,
.form-field textarea:focus {
    border-color: #007bff;
    box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.3);
}

/* Button Styling */
.btn--primary {
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: white;
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

.btn--primary:hover {
    background: linear-gradient(135deg, #0056b3, #003f7f);
}

/* Responsive Design */
@media (max-width: 600px) {
    .contact__form {
        padding: 20px;
    }
}

    </style>
</head>

    <div class="row contact__main">
        <div class="col-eight tab-full contact__form">
            <form name="contactForm" id="contactForm" method="post" action="">
                <fieldset>

                <div class="form-field">
                    <input name="ProductName" type="text" name="ProductName" placeholder="Name" value="" minlength="2" required="" aria-required="true" class="full-width">
                </div>
                <div class="form-field">
                    <input name="Catagory" type="text" name="Catagory" placeholder="Catagory" value="" required="" aria-required="true" class="full-width">
                </div>
                <div class="form-field">
                    <input name="Price" type="text" name="Price" placeholder="Price" value="" class="full-width">
                </div>
                <div class="form-field">
                    <textarea name="image" name="image" placeholder="image" rows="10" cols="50" required="" aria-required="true" class="full-width"></textarea>
                </div>
                <div class="form-field">
                    <button class="full-width btn--primary" id="submit" type="submit">Submit</button>
                    <!-- <div class="submit-loader">
                        <div class="text-loader">Sending...</div>
                        <div class="s-loader">
                            <div class="bounce1"></div>
                            <div class="bounce2"></div>
                            <div class="bounce3"></div>
                        </div>
                    </div> -->
                </div>

                </fieldset>
            </form>


               <!-- Form Js Start -->
               <script type="module" id="hidden-content">
                import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
                import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";
                const firebaseConfig = {
                    apiKey: "AIzaSyDrJTIY-4UhXo9G5FTC7Wg98rVYyKzcFWE",
                    authDomain: "sumaliniportfolio.firebaseapp.com",
                    projectId: "sumaliniportfolio",
                    storageBucket: "sumaliniportfolio.firebasestorage.app",
                    messagingSenderId: "655112703156",
                    appId: "1:655112703156:web:5a851ea848965b6e219be1",
                };
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                document.getElementById("contactForm").addEventListener("submit", async function(e) {
                  e.preventDefault(); 
                  const ProductName = e.target.ProductName.value;
                  const Catagory = e.target.Catagory.value;
                  const Price = e.target.Price.value;
                  const image = e.target.image.value;
              
                  try {
                    await addDoc(collection(db, "products"), {
                      ProductName: ProductName,
                      Catagory: Catagory,
                      Price: Price,
                      image: image,
                      timestamp: new Date()
                    });
              
                  
                    alert("Thank you for your response will get back to you soon!");
              
                    e.target.reset();
                  } catch (error) {
                    console.error("Error adding document: ", error);
                    alert("Error sending message. Please try again.");
                  }
                });
              </script>
