<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Pit Shop</title>
    <link rel="stylesheet" href="./css/Product.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

    <!-- ‚úÖ Header -->
    <header>
        <div class="logo">üèçÔ∏è Bike Pit Shop</div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="cart.html">Cart <span id="cart-count">0</span></a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- ‚úÖ Hero Section -->
    <section class="hero">
        <h1>Your One-Stop Shop for Bike Accessories</h1>
        <p>Explore the best gear for your ride! üèçÔ∏è</p>
        <a href="#product-list" class="btn">Shop Now</a>
    </section>

    <!-- ‚úÖ Product Listing -->
    <main>
        <section id="product-list" class="product-container">
            <!-- Products will be dynamically loaded here -->
        </section>
    </main>

    <!-- ‚úÖ Footer -->
    <footer>
        <p>&copy; 2025 Bike Pit Shop. All rights reserved.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js";

        // ‚úÖ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDqYxGuFOSGZZ-88tSo9LLLttqTbdn-MXE",
            authDomain: "ecommercesite-c2e95.firebaseapp.com",
            projectId: "ecommercesite-c2e95",
            storageBucket: "ecommercesite-c2e95.firebasestorage.app",
            messagingSenderId: "781959940060",
            appId: "1:781959940060:web:31e77573672448a713f119",
            measurementId: "G-9TQGJBJ8BZ"
        };

        // ‚úÖ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let products = [];

        // ‚úÖ Fetch Products from Firestore
        async function fetchProducts() {
            try {
                console.log("Fetching products from Firestore...");
                const querySnapshot = await getDocs(collection(db, "Product"));

                products = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    title: doc.data().Product_name,
                    description: doc.data().Description,
                    price: Number(doc.data().Price),
                    image: doc.data().Image_URL,
                    stock: Number(doc.data().Stock),
                    productId: doc.data().productId
                }));

                displayProducts();
            } catch (error) {
                console.error("Error fetching products:", error);
            }
        }
// ‚úÖ Add to Cart Function
function addToCart(productId) {
    let product = products.find(p => p.id === productId);
    if (!product) return;

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    let existingItem = cart.find(item => item.id === productId);
    if (existingItem) {
        existingItem.qty += 1; // Increase quantity if already in cart
    } else {
        cart.push({ 
            id: product.id,
            Title: product.title,
            Price: product.price,
            Img: product.image,
            qty: 1
        });
    }

    localStorage.setItem("cart", JSON.stringify(cart));

    // ‚úÖ Show notification
    Toastify({
        text: "Added to Cart üõí",
        duration: 2000,
        gravity: "top",
        position: "right",
        backgroundColor: "green",
    }).showToast();

    updateCartCount();
}

// ‚úÖ Update Cart Count in Header
function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    document.getElementById("cart-count").innerText = cart.reduce((sum, item) => sum + item.qty, 0);
}

// ‚úÖ Load Cart Count on Page Load
document.addEventListener("DOMContentLoaded", () => {
    fetchProducts();
    updateCartCount();
});

        // ‚úÖ Display Products
        function displayProducts() {
    let productContainer = document.getElementById('product-list');
    productContainer.innerHTML = '';

    products.forEach(product => {
        let productCard = document.createElement('div');
        productCard.classList.add('product-card');
        productCard.innerHTML = `
            <img src="${product.image}" alt="${product.title}">
            <h3>${product.title}</h3>
            <p>${product.description}</p>
            <h4>‚Çπ${product.price}</h4>
            <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
        `;

        productContainer.appendChild(productCard);
    });

    // Attach event listeners to buttons dynamically
    document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', function () {
            addToCart(this.dataset.id);
        });
    });
}


        // ‚úÖ Load Products on Page Load
        document.addEventListener("DOMContentLoaded", fetchProducts);

    </script>

</body>
</html>
